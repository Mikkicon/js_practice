<html>
  <head>
    <title>Guess!</title>
  </head>
  <body>
    <h4>
      I have a number in mind in range
      <h2 id="A"></h2>
      and
      <h2 id="B"></h2>
      can you guess it? <br />
      <br />
      I will try to guess yours:
      <h1 id="computerGuess"></h1>
      <button id="less" onclick="less()">LESS</button
      ><button id="yes" onclick="win()">YES!</button>
      <button id="more" onclick="more()">
        MORE
      </button>
      <br />
    </h4>
    <input type="number" id="userGuess" />
    <button id="makeGuess" onclick="makeGuess()">Guess!</button>
    <h1 id="computerAnswer"></h1>
  </body>
  <script async src="./index.js"></script>
</html>
