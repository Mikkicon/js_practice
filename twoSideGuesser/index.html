      body {
        font-family: Arial, Helvetica, sans-serif;
      }

  </head>

    <h4>
      <p id="initialPhrase">Think off a number, I'll guess it</p>

      ><button id="yesBtn" onclick="onComputerWin()">YES!</button>

        MORE
      </button>
    </h4>
    <br />
    <hr />
    <br />
    GUESS number between
    <label style="font-size: 2em" id="A"></label>
    and
    <label style="font-size: 2em" id="B"></label>
    <br />
    <br />
    Your guess:
    <input type="number" id="userGuessInpt" />
    <button id="makeGuessBtn" onclick="userMakesGuess()">Guess!</button>
    <h1 id="computerAnswerH1"></h1>
  </body>
  <script async src="./index.js"></script>
