<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Document</title>
</head>

<body>
    <!-- <form class="search">
        <input type="text" placeholder="Search">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form> -->
    <div class="container">
        <div class="card">
            <div class="card-head">
                <img src="../media/logo.png" alt="logo" class="card-logo">
                <img src="../media/sneaker.png" alt="Shoe" class="product-img">
                <div class="product-detail">
                    <h1>FLYKNIT 2</h1>
                    <h2>Perfect lifestyle nike sneakers</h2>
                </div>
                <span class="back-text">FAST</span>
            </div>
            <div class="card-body">
                <div class="product-desc">
                    <span class="product-title">
                      AIRFORCE<b>FLYKNIT</b>
                      <span class="badge">
                        NEW
                      </span>
                    </span>
                    <span class="product-caption">
                      LIFESTYLE COLLECTION
                    </span>
                    <span class="product-rating">
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i id="fifthStar" class="fa fa-star"></i>
                    </span>
                </div>
                <div class="product-properties">
                    <span class="product-size">
                      <h4>SIZE</h4>
                      <ul class="ul-size">
                        <li><a href="#">7</a></li>
                        <li><a href="#">8</a></li>
                        <li><a href="#">9</a></li>
                        <li><a href="#" class="active">10</a></li>
                        <li><a href="#">11</a></li>
                      </ul>
                    </span>
                    <span class="product-color">
                      <h4>COLOUR</h4>
                      <ul class="ul-color">
                        <li><a href="#" class="orange active"></a></li>
                        <li><a href="#" class="green"></a></li>
                        <li><a href="#" class="yellow"></a></li>
                      </ul>
                    </span>
                    <span class="product-price">
                      USD<b> 150.00$</b>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
